<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

<script>
    //map initialization
    
    var map = L.map('map').setView([11.478209, 78.542429], 11);
    let homeview = true;
// OSM Tile
var osm=L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
});
osm.addTo(map);

//Google Satellite Tile
googleSat = L.tileLayer('http://{s}.google.com/vt?lyrs=s&x={x}&y={y}&z={z}',{
    maxZoom: 20,
    subdomains:['mt0','mt1','mt2','mt3']
});
googleSat.addTo(map);
//Marker




function bnStyle(feature) {
            return {
                radius: 5,
                fillColor: 'red',
                color: 'black',
                weight: 1,
                opacity: 1,
                fillOpacity: 0.8
            };
        }
 // onEachFeature function for the Belur North
 function onEachbnFeature(feature, layer) {
            var popupContent = "Cairn"+ "</br>" +"</br>"+"Cairn No: "+feature.properties.Number+ 
                        "</br>"+"Beat: Belur North"+"</br>"+"RF/RL: Belur RF";
            layer.bindPopup(popupContent);
        }

// onEachFeature function for the Paithur North
function onEachpnFeature(feature, layer) {
            var popupContent = "Cairn"+ "</br>" +"</br>"+"Cairn No: "+feature.properties.Cairn+ 
                        "</br>"+"Beat: Paithur North"+"</br>"+"RF/RL: Paithur RF "; 
                                  layer.bindPopup(popupContent);
        }
// onEachFeature function for the Manmalai
        function onEachmnFeature(feature, layer) {
            var popupContent = "Cairn"+ "</br>" +"</br>"+"Cairn No: "+feature.properties.Cairn+ 
                        "</br>"+"Beat: Manmalai"+"</br>"+"RF/RL: " +feature.properties.RF; 
                                  layer.bindPopup(popupContent);
        }
// onEachFeature function for the Paithur South
function onEachpsFeature(feature, layer) {
            var popupContent = "Cairn"+ "</br>" +"</br>"+"Cairn No: "+feature.properties.Cairn+ 
                        "</br>"+"Beat: Paithur South"+"</br>"+"RF/RL: Paithur RF "; 
                                  layer.bindPopup(popupContent);
        }
// onEachFeature function for the Belur South
function onEachbsFeature(feature, layer) {
            var popupContent = "Cairn"+ "</br>" +"</br>"+"Cairn No: "+feature.properties.cairn+ 
                        "</br>"+"Beat: Belur South"+"</br>"+"RF/RL: "+feature.properties.rf; 
                                  layer.bindPopup(popupContent);
        }
// onEachFeature function for the Belur South
function onEachvmFeature(feature, layer) {
            var popupContent = "Cairn"+ "</br>" +"</br>"+"Cairn No: "+feature.properties.Cairn+ 
                        "</br>"+"Beat: "+feature.properties.Beat+"</br>"+"RF/RL: "+feature.properties.rf; 
                                  layer.bindPopup(popupContent);
        }
 // Add the first GeoJSON layer (Belur North) to the map
 var bn_cairn = L.geoJSON(belur_north_cairn, {
            pointToLayer: function (feature, latlng) {
                return L.circleMarker(latlng, bnStyle(feature));
            },
            onEachFeature: onEachbnFeature
        })

// Add the second GeoJSON layer (Paithur North) to the map
var pn_cairn = L.geoJSON(pn_cairnjson, {
            pointToLayer: function (feature, latlng) {
                return L.circleMarker(latlng, bnStyle(feature));
            },
            onEachFeature: onEachpnFeature
        })
// Add the second GeoJSON layer (Manmalai) to the map
var mn_cairn = L.geoJSON(mn_cairnjson, {
            pointToLayer: function (feature, latlng) {
                return L.circleMarker(latlng, bnStyle(feature));
            },
            onEachFeature: onEachmnFeature
        })

// Add the second GeoJSON layer (Paithur South) to the map
var ps_cairn = L.geoJSON(ps_cairnjson, {
            pointToLayer: function (feature, latlng) {
                return L.circleMarker(latlng, bnStyle(feature));
            },
            onEachFeature: onEachpsFeature
        })

// Add the second GeoJSON layer (Paithur South) to the map
var bs_cairn = L.geoJSON(bs_cairnjson, {
            pointToLayer: function (feature, latlng) {
                return L.circleMarker(latlng, bnStyle(feature));
            },
            onEachFeature: onEachbsFeature
        })
// Add the second GeoJSON layer (vethambiyam) to the map
var vm_cairn = L.geoJSON(vm_cairnjson, {
            pointToLayer: function (feature, latlng) {
                return L.circleMarker(latlng, bnStyle(feature));
            },
            onEachFeature: onEachvmFeature
        })


// Assets


// Style function for the Asset layer
function asStyle(feature) {
            return {
                radius: 5,
                fillColor: 'magenta',
                color: 'black',
                weight: 1,
                opacity: 1,
                fillOpacity: 0.7
            };
        }
// onEachFeature function for the Asset
function onEachasFeature(feature, layer) {
            var popupContent = "Assets"+ "</br>" +"</br>"+"Name:  "+feature.properties.name+ "</br>"
            +"Section:  "+feature.properties.Section+ "</br>"
            +"Beat:  "+feature.properties.Beat+ "</br>"
            +"Location:  "+feature.properties.Location+ "</br>"
            +"Condition:  "+feature.properties.Condition; 
            layer.bindPopup(popupContent);
        }
// Add the second GeoJSON layer (Assets) to the map
var rng_asset = L.geoJSON(assetjson, {
            pointToLayer: function (feature, latlng) {
                return L.circleMarker(latlng, asStyle(feature));
            },
            onEachFeature: onEachasFeature
        })


// Beat Jason
var vethambiyam = L.geoJSON(vethambiyamjson,{
    onEachFeature: function(feature, layer) {
                        layer.bindPopup(feature.properties.BT_NAME.toString(), 
                        {permanent: true,direction: 'top', className: 'layerstyle'}
                        )
   },
   style: {
        fillColor:'red',
        fillOpacity:0,
        color:'#fc1328',
        weight:3,
   }
}).addTo(map);
var belurnorth = L.geoJSON(belurnorthjson, {
    onEachFeature: function(feature, layer) {
                        layer.bindPopup(feature.properties.BT_NAME.toString(), 
                        {permanent: true,direction: 'top', className: 'layerstyle'}
                        )
   },
   style: {
        fillColor:'red',
        fillOpacity:0,
        color:'#fc1328',
        weight:3,
   }
}).addTo(map)
var manmalai = L.geoJSON(manmalaijson, {
    onEachFeature: function(feature, layer) {
                        layer.bindPopup(feature.properties.BT_NAME.toString(), 
                        {permanent: true,direction: 'top', className: 'layerstyle'}
                        )
   },
   style: {
        fillColor:'red',
        fillOpacity:0,
        color:'#fc1328',
        weight:3,
   }
}).addTo(map);
var belursouth = L.geoJSON(belursouthjson, {
    onEachFeature: function(feature, layer) {
                        layer.bindPopup(feature.properties.BT_NAME.toString(), 
                        {permanent: true,direction: 'top', className: 'layerstyle'}
                        )
   },
   style: {
        fillColor:'red',
        fillOpacity:0,
        color:'#fc1328',
        weight:3,
   }
}).addTo(map);
var paithursouth = L.geoJSON(paithursouthjson, {
    onEachFeature: function(feature, layer) {
                        layer.bindPopup(feature.properties.BT_NAME.toString(), 
                        {permanent: true,direction: 'top', className: 'layerstyle'}
                        )
   },
   style: {
        fillColor:'red',
        fillOpacity:0,
        color:'#fc1328',
        weight:3,
   }
}).addTo(map);
var paithurnorth = L.geoJSON(paithurnorthjson, {
    onEachFeature: function(feature, layer) {
                        layer.bindPopup(feature.properties.BT_NAME.toString(), 
                        {permanent: true,direction: 'top', className: 'layerstyle'}
                        )
   },
   style: {
        fillColor:'red',
        fillOpacity:0,
        color:'#fc1328',
        weight:3,
   }
}).addTo(map);
let placesLayer = null;
const targetZoom = 14; // Define the zoom level at which you want to show the markers
 // Declare a variable to hold the GeoJSON layer
// Places
function plStyle(feature) {
            return {
                radius: 0,  // Increased radius for visibility
                //fillColor: 'blue', // Added fill color
                //color: 'white',    // Added border color
                weight: 0,
                opacity: 0,
                fillOpacity: 0
            };
        }
        function onEachplFeature(feature, layer) {
            var popupContent = "<b>" + feature.properties.name;
            layer.bindPopup(popupContent);
            layer.bindTooltip(popupContent, {
                className: 'placestyle',
                permanent: true,
                direction: 'top'
            });
        }

        function updateMarkers() {
            if (map.getZoom() >= targetZoom) {
                if (!placesLayer) {
                    placesLayer = L.geoJSON(placejson, {
                        pointToLayer: function (feature, latlng) {
                            return L.circleMarker(latlng, plStyle(feature));
                        },
                        onEachFeature: onEachplFeature
                    }).addTo(map);
                }
            } else {
                if (placesLayer) {
                    map.removeLayer(placesLayer);
                    placesLayer = null; //remove the layer
                }
            }
        }
        // Initial call in case the map starts at the target zoom level
        updateMarkers();
        // Event listener for zoom changes
        map.on('zoomend', updateMarkers);
//Tool tip

vethambiyam.bindTooltip("Vethambiyam", {permanent: true, className: "labelstyle", offset: [0, 0] }).openTooltip();
belurnorth.bindTooltip("Belur North", {permanent: true, className: "labelstyle", offset: [0, 0] }).openTooltip();
manmalai.bindTooltip("Manmalai", {permanent: true, className: "labelstyle", offset: [0, 0] }).openTooltip();
belursouth.bindTooltip("Belur South", {permanent: true, className: "labelstyle", offset: [0, 0] }).openTooltip();
paithursouth.bindTooltip("Paithur South", {permanent: true, className: "labelstyle", offset: [0, 0] }).openTooltip();
paithurnorth.bindTooltip("Paithur North", {permanent: true, className: "labelstyle", offset: [0, 0] }).openTooltip();

// Fireline Jason
var fireline = L.geoJSON(firelinejson, {
    onEachFeature: function(feature, layer) {
                        layer.bindPopup("Fireline"+ "</br>" + "</br>" +feature.properties.name.toString()
                        + "</br>"+feature.properties.Scheme.toString()+ "</br>"+feature.properties.Beat.toString()+
                         "</br>"+feature.properties.Length.toString()+ "</br>"+feature.properties.Width.toString()+
                          "</br>"+feature.properties.Maintain.toString(), 
                        {permanent: true,direction: 'top', className: 'layerstyle'}
                        )
   },
   style: {
        color:'#EFEE13',
        weight:3,
   }
})
//fireline.bindTooltip("Belur Adivaram to Vethambiyam", { className: "labelstyle", offset: [0, 0] }).openTooltip();
// Right of way Json
var right_of_way = L.geoJSON(rowjson, {
    onEachFeature: function(feature, layer) {
                        layer.bindPopup("Right of Way"+ "</br>" + "</br>" +feature.properties.name.toString()
                        + "</br>"+feature.properties.Beat.toString(),{permanent: true,direction: 'top', className: 'layerstyle'}
                        )
   },
   style: {
        color:'#EFEE13',
        weight:3,
   }
})



//Layer Control
var combine = L.layerGroup([bn_cairn, pn_cairn, mn_cairn, ps_cairn, bs_cairn, vm_cairn]);
var baseMaps = {
    "OpenStreetMap": osm,
    "Google Satellite": googleSat
};

var overlayMaps = {
    "Fireline": fireline,
    "Right of Way": right_of_way,
    "Cairn": combine,
    "Assets": rng_asset
    
};
L.control.layers(baseMaps, overlayMaps).addTo(map);


// Initial map state (Home view)
let homeView = true;
map.setView([11.4436, 78.5439], 11);
// Layer control functions
function showFirelineLayer() {
    if (homeView) {
        fireline.addTo(map);
        homeView = false;
    }
     if (map.hasLayer(right_of_way)) {
        map.removeLayer(right_of_way);
        fireline.addTo(map);
    }
    if (map.hasLayer(combine)) {
        map.removeLayer(combine);
        fireline.addTo(map);
    }
    if (map.hasLayer(rng_asset)) {
        map.removeLayer(rng_asset);
        fireline.addTo(map);
    }

}
function showAssetsLayer() {
    if (homeview) {
        rng_asset.addTo(map);
        homeView = false;
    }
    if (map.hasLayer(fireline)) {
        map.removeLayer(fireline);
        rng_asset.addTo(map);
    }
    if (map.hasLayer(right_of_way)) {
        map.removeLayer(right_of_way);
        rng_asset.addTo(map);
    }
    if (map.hasLayer(combine)) {
        map.removeLayer(combine);
        rng_asset.addTo(map);
    }
}

function showCairnLayer() {
    if (homeView) {
        combine.addTo(map);
        homeView = false;
    }
     if (map.hasLayer(fireline)) {
        map.removeLayer(fireline);
        combine.addTo(map);
    }
    if (map.hasLayer(right_of_way)) {
        map.removeLayer(right_of_way);
        combine.addTo(map);
    }
    if (map.hasLayer(rng_asset)) {
        map.removeLayer(rng_asset);
        combine.addTo(map);
    }
}

function showrightofwayLayer() {
    if (homeView) {
        right_of_way.addTo(map);
        homeView = false;
    }
     if (map.hasLayer(fireline)) {
        map.removeLayer(fireline);
        right_of_way.addTo(map);
    }
    if (map.hasLayer(combine)) {
        map.removeLayer(combine);
        right_of_way.addTo(map);
    }
    if (map.hasLayer(rng_asset)) {
        map.removeLayer(rng_asset);
        right_of_way.addTo(map);
    }
}

function showHomeView() {
    map.setView([11.478209, 78.542429], 11); // Reset to default home view
    if (!homeView) {
        map.removeLayer(fireline); // Ensure layers are added back if coming from another view
        map.removeLayer(rng_asset);
        map.removeLayer(right_of_way);
        map.removeLayer(combine);
        homeView = true;
    }

}
// Event listeners for the navigation buttons
document.getElementById('home').addEventListener('click', showHomeView);
document.getElementById('fire').addEventListener('click', showFirelineLayer);
document.getElementById('asset').addEventListener('click', showAssetsLayer);
document.getElementById('cairn').addEventListener('click', showCairnLayer);
document.getElementById('row').addEventListener('click', showrightofwayLayer);


</script>
