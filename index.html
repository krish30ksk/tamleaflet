        function updateActiveNavLink(activeNavLink) {
            const linkPosition = activeNavLink.offsetLeft;
            const linkWidth = activeNavLink.offsetWidth;
            navIndicator.style.left = `${linkPosition}px`;
            navIndicator.style.width = `${linkWidth}px`;
        }

        navLinks.forEach(link => {
            link.addEventListener('click', function () {
                navLinks.forEach(navLink => navLink.classList.remove('active'));
                this.classList.add('active');
                updateActiveNavLink(this);
                if (window.innerWidth < 768) {
                    navMenu.classList.remove('active');
                }
            });
        });

        const activeLink = document.querySelector('.nav-link.active');

        function setTheme(themeName) {
            const theme = themes[themeName];
            if (theme) {
                rootElement.style.setProperty('--primary-color', theme.primary);

                // Update gradient for nav-indicator

// Places
function plStyle(feature) {
            return {
                radius: 0,  // Increased radius for visibility
                //fillColor: 'blue', // Added fill color
                //color: 'white',    // Added border color
                weight: 0,
                opacity: 0,
                fillOpacity: 0
            };
        }
        function onEachplFeature(feature, layer) {
            var popupContent = "<b>" + feature.properties.name;
            layer.bindPopup(popupContent);
            layer.bindTooltip(popupContent, {
                className: 'placestyle',
                permanent: true,
                direction: 'top'
            });
        }

        function updateMarkers() {
            if (map.getZoom() >= targetZoom) {
                if (!placesLayer) {
                    placesLayer = L.geoJSON(placejson, {
                        pointToLayer: function (feature, latlng) {
                            return L.circleMarker(latlng, plStyle(feature));
                        },
                        onEachFeature: onEachplFeature
                    }).addTo(map);
                }
            } else {
                if (placesLayer) {
                    map.removeLayer(placesLayer);
                    placesLayer = null; //remove the layer
                }
            }
        }
        // Initial call in case the map starts at the target zoom level
        updateMarkers();
        // Event listener for zoom changes
        map.on('zoomend', updateMarkers);

// Layer control functions
function showFirelineLayer() {
    if (homeView) {
        fireline.addTo(map);
        homeView = false;
    }
     if (map.hasLayer(right_of_way)) {
        map.removeLayer(right_of_way);

    }

function showHomeView() {
    map.setView([11.478209, 78.542429], 11); // Reset to default home view

        map.removeLayer(combine);
