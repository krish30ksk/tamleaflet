<script>

document.addEventListener('DOMContentLoaded', function() {
  const menuToggle = document.querySelector('.menu-toggle');
  const navMenu = document.querySelector('.nav-menu');
  const navLinks = document.querySelectorAll('.nav-link');
  const dropdowns = document.querySelectorAll('.dropdown');
  const themeButtons = document.querySelectorAll('.theme-btn');
  const navIndicator = document.querySelector('.nav-indicator');
  const header = document.querySelector('.header');
  const badge = document.querySelector('.badge');

  // Initialize nav indicator position
  function setIndicatorPosition(el) {
    if (el && window.innerWidth > 768) {
      navIndicator.style.width = `${el.offsetWidth}px`;
      navIndicator.style.left = `${el.offsetLeft}px`;
    } else if (window.innerWidth <= 768) {
      navIndicator.style.width = '0';
      navIndicator.style.left = '0';
    }
  }

  // Set initial indicator position
  setIndicatorPosition(document.querySelector('.nav-link.active'));

  // Show notification badge after 2 seconds
  setTimeout(() => {
    if (badge) {
      badge.classList.add('show');
    }
  }, 2000);

  // Mobile menu toggle
  if (menuToggle) {
    menuToggle.addEventListener('click', function() {
      navMenu.classList.toggle('active');
      this.classList.toggle('active');
    });
  }

  // Toggle dropdown on mobile
  if (window.innerWidth <= 768) {
    dropdowns.forEach(dropdown => {
      const dropdownLink = dropdown.querySelector('.nav-link');
      dropdownLink.addEventListener('click', function(e) {
        e.preventDefault();
        dropdown.querySelector('.dropdown-menu').classList.toggle('active');
      });
    });
  }

  // Navigation links click effect and indicator movement
  navLinks.forEach(link => {
    link.addEventListener('click', function(e) {
      if (!this.parentElement.classList.contains('dropdown') || window.innerWidth <= 768) {
        navLinks.forEach(navLink => navLink.classList.remove('active'));
        this.classList.add('active');
        setIndicatorPosition(this);
        if (window.innerWidth <= 768 && navMenu.classList.contains('active')) {
          navMenu.classList.remove('active');
          menuToggle.classList.remove('active');
        }
      }
    });
  });

  // Mouse enter for indicator on desktop
  navMenu.addEventListener('mouseenter', function(e) {
    if (window.innerWidth > 768) {
      const target = e.target;
      if (target.classList.contains('nav-link')) {
        setIndicatorPosition(target);
      }
    }
  });

  // Mouse leave resets indicator to active link on desktop
  navMenu.addEventListener('mouseleave', function() {
    if (window.innerWidth > 768) {
      setIndicatorPosition(document.querySelector('.nav-link.active'));
    }
  });

  // Color theme switcher
  themeButtons.forEach(button => {
    button.addEventListener('click', function() {
      const theme = this.getAttribute('data-theme');
      changeColorTheme(theme);
    });
  });

  function changeColorTheme(theme) {
    let primaryColor, secondaryColor;

    switch (theme) {
      case 'blue':
        primaryColor = '#12c2e9';
        secondaryColor = '#c471ed';
        break;
      case 'green':
        primaryColor = '#11998e';
        secondaryColor = '#38ef7d';
        break;
      case 'purple':
        primaryColor = '#834d9b';
        secondaryColor = '#d04ed6';
        break;
      default: // Default theme
        primaryColor = '#FF5F6D';
        secondaryColor = '#FFC371';
    }

    document.documentElement.style.setProperty('--primary-color', primaryColor);
    document.documentElement.style.setProperty('--secondary-color', secondaryColor);

    const gradientElements = document.querySelectorAll('.logo-icon, .nav-link::before, .nav-indicator, .badge');
    gradientElements.forEach(el => {
      el.style.backgroundImage = `linear-gradient(135deg, ${primaryColor}, ${secondaryColor})`;
    });

    navLinks.forEach(link => {
      link.style.setProperty('--hover-color', primaryColor);
      if (link.classList.contains('active')) {
        link.style.color = primaryColor;
      }
    });
  }

  // Initial theme setup (if needed, based on local storage or default)
  // For now, the default CSS theme will apply.

  // Resize observer for dynamic indicator adjustment
  const resizeObserver = new ResizeObserver(entries => {
    const activeLink = document.querySelector('.nav-link.active');
    setIndicatorPosition(activeLink);
  });

  navLinks.forEach(link => {
    resizeObserver.observe(link);
  });

  // Handle resize for mobile and desktop
  window.addEventListener('resize', function() {
    if (window.innerWidth > 768) {
      navMenu.classList.remove('active');
      menuToggle.classList.remove('active');
      // Ensure mobile menu icon is reset
      if (menuToggle) {
        menuToggle.classList.remove('active');
      }
      // Reset dropdowns
      dropdowns.forEach(dropdown => {
        dropdown.querySelector('.dropdown-menu').classList.remove('active');
      });
    }
    const activeLink = document.querySelector('.nav-link.active');
    setIndicatorPosition(activeLink);
  });
});
